{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
  <body style="background-color: #191919; font-family: Open Sans, sans-serif;">
    <div class="splash" >
      <div  class="splash_logo" >
        <img src="{% static 'img/MD-5.png' %}" alt="" style="position: absolute; height: 230px; width: 200px; margin-top: -100px; margin-left: -100px;">
      </div>
      <div class="splash_svg">
        <svg width="100%" height="100%">
          <rect width="100%" height="100%" >
        </svg>
      </div>
      <div class="splash_minimize">
        <svg width="100%" height="100%">
          <rect width="100%" height="100%" >
        </svg>
      </div>
    </div>
    <div class="text_intro">
      <p class="p_intro">MERCHANDISERS</p>
      <p class="p_intro"></p>
      <a href="{% url 'main:index_page' %}">
        <button type="button" class="btn btn-outline-dark">Start</button>
      </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
