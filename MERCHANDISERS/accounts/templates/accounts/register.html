{% extends 'main/base.html' %}
{% load static %}

{% block title %}   New Account  {% endblock %}


{% block content %}




	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input class="input_register" type="text" name="txt" placeholder="User name" required="">
					<input class="input_register" type="email" name="email" placeholder="Email" required="">
					<input class="input_register" type="password" name="pswd" placeholder="Password" required="">
					<button class="button_register button_register">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label class="label_register" for="chk" aria-hidden="true">Login</label>
					<input class="input_register" type="email" name="email" placeholder="Email" required="">
					<input class="input_register" type="password" name="pswd" placeholder="Password" required="">
					<button class="button_register button_register">Login</button>
				</form>
			</div>
	</div>

    
        
      

{% endblock %}
